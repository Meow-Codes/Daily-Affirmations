<div class="container" *ngIf="!loading">
  <img
    [src]="backgroundUrl + '?t=' + cacheBuster"
    class="bg-image"
    alt="Inspirational background"
  />

  <!-- Subtle gradient overlay instead of solid blur box -->
  <div class="overlay"></div>

  <div class="content" *ngIf="affirmation">
    <h1 class="quote">{{ affirmation.text }}</h1>
    <p class="author">- {{ affirmation.author }} -</p>

    <div class="actions">
      <button class="btn primary" (click)="loadNew()">New Affirmation</button>
      <button class="btn secondary" (click)="downloadImage()">Download Image</button>
    </div><br><br><br><br><br>

    <p class="credit">Inspired by the sea of dreams</p>
  </div>

  <button class="mode-toggle" (click)="toggleOnePieceMode()">
    {{ isOnePieceMode ? 'ğŸŒŠ General' : 'ğŸ´â€â˜ ï¸ One Piece' }}
  </button>
</div>

<div class="loading" *ngIf="loading">
  <h2>Loading your daily inspiration...</h2>
  <div class="spinner"></div>
</div>
