<div class="container" *ngIf="!loading">
  <img
    [src]="backgroundUrl + '?t=' + cacheBuster"
    class="bg-image"
    alt="Inspirational background"
  />

  <div class="overlay"></div>

  <div class="content" *ngIf="affirmation">
    <h1 class="quote">{{ affirmation.text }}</h1>
    <p class="author">- {{ affirmation.author }} -</p>

    <div class="buttons">
      <button class="btn" (click)="loadNew()">New Affirmation</button>
      <button class="btn download" (click)="downloadImage()">Download Image</button>
    </div>
    <div class="mode-toggle" *ngIf="!loading">
      <button class="btn small" (click)="toggleOnePieceMode()">
        {{ isOnePieceMode ? 'General Mode' : 'One Piece Mode üè¥‚Äç‚ò†Ô∏è' }}
      </button>
    </div>
    <p style="font-size: 1rem; opacity: 0.8; margin-top: 4rem; color: aliceblue">
      ‚Ä¢ Inspired by the sea of dreams ‚Ä¢
    </p>
  </div>
</div>

<div class="loading" *ngIf="loading">
  <h2>Loading your daily inspiration...</h2>
</div>
